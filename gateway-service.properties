spring.application.name=gateway-service
server.port=8080

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway Routes - Explicit mapping for Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**,/api/admin/**,/api/users/**

# Gateway Routes - Explicit mapping for Vehicle Service
spring.cloud.gateway.routes[1].id=vehicle-service
spring.cloud.gateway.routes[1].uri=lb://VEHICLE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/vehicles/**

# Gateway Routes - Explicit mapping for Order Service
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/**

# Gateway Routes - Explicit mapping for Payment Service
spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**

# Gateway Routes - Explicit mapping for Detection Service
spring.cloud.gateway.routes[4].id=detection-service
spring.cloud.gateway.routes[4].uri=lb://DETECTION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/detections/**,/api/detection/**

# Gateway Routes - Explicit mapping for Notification Service
spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/notifications/**

# Gateway Routes - Explicit mapping for Cart Service
spring.cloud.gateway.routes[6].id=cart-service
spring.cloud.gateway.routes[6].uri=lb://CART-SERVICE
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/cart/**

# Gateway Routes - ML Service (Python Flask)
spring.cloud.gateway.routes[7].id=ml-service
spring.cloud.gateway.routes[7].uri=http://localhost:5000
spring.cloud.gateway.routes[7].predicates[0]=Path=/ml/**
spring.cloud.gateway.routes[7].filters[0]=RewritePath=/ml/(?<segment>.*), /api/$\{segment}

# Enable discovery locator as fallback
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# JWT Configuration
jwt.secret=AutoDriveSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Global HTTP Client Timeouts
spring.cloud.gateway.httpclient.connect-timeout=3600000
spring.cloud.gateway.httpclient.response-timeout=3600s
