spring.application.name=detection-service
server.port=8085

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/autodrive_detection?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# OpenFeign Configuration
spring.cloud.openfeign.client.config.default.connect-timeout=3600000
spring.cloud.openfeign.client.config.default.read-timeout=3600000

# Python Detection API
python.detection.api.url=http://localhost:5000

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
